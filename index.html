<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&N Wedding - 1 มีนาคม 2568</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="ios-theme">
    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ยืนยันตัวตน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="auth-icon">
                        <i class="bi bi-heart-fill"></i>
                    </div>
                    <h4>N&N Wedding</h4>
                    <p class="text-muted">กรุณากรอกรหัสผ่านเพื่อดำเนินการ</p>
                    <form id="authForm">
                        <div class="mb-3">
                            <input type="password" id="authPassword" class="form-control ios-input" placeholder="รหัสผ่าน" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 ios-btn">
                            ยืนยัน
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">เพิ่มรายการใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label class="form-label">ชื่อรายการ</label>
                            <input type="text" class="form-control ios-input" id="newTaskName" placeholder="เช่น จองช่างภาพ" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">หมวดหมู่</label>
                            <select class="form-select ios-input" id="newTaskCategory" required>
                                <option value="">เลือกหมวดหมู่</option>
                                <option value="6">6 เดือนก่อนงาน</option>
                                <option value="3">3 เดือนก่อนงาน</option>
                                <option value="1">1 เดือนก่อนงาน</option>
                                <option value="0.25">1 สัปดาห์ก่อนงาน</option>
                                <option value="0">วันงาน</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">รายละเอียด</label>
                            <textarea class="form-control ios-input" id="newTaskDescription" placeholder="รายละเอียดเพิ่มเติม" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 ios-btn">บันทึกรายการ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Detail Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="categoryModalTitle">รายการย่อย</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="subtaskList">
                        <!-- Subtasks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All Tasks Modal -->
    <div class="modal fade" id="allTasksModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">รายการทั้งหมด</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="allTasksList">
                        <!-- All tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container-fluid">
                <div class="header-card shimmer">
                    <h1 class="app-title">N&N Wedding Checklist</h1>
                    <p class="app-subtitle">1 มีนาคม 2568</p>
                </div>
            </div>
        </header>

        <main class="app-main">
            <!-- Countdown Section -->
            <section class="countdown-section">
                <div class="container-fluid">
                    <div class="ios-card">
                        <h5 class="countdown-title">นับถอยหลังถึงวันสำคัญ</h5>
                        <div class="countdown-display">
                            <div class="countdown-item">
                                <div class="countdown-value" id="months">0</div>
                                <div class="countdown-label">เดือน</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="days">0</div>
                                <div class="countdown-label">วัน</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="hours">00</div>
                                <div class="countdown-label">ชั่วโมง</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="minutes">00</div>
                                <div class="countdown-label">นาที</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="seconds">00</div>
                                <div class="countdown-label">วินาที</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Progress Overview -->
            <section class="progress-section">
                <div class="container-fluid">
                    <div class="ios-card">
                        <div class="progress-overview">
                            <div class="progress-circle">
                                <svg width="80" height="80" viewBox="0 0 80 80">
                                    <circle cx="40" cy="40" r="36" class="progress-bg"/>
                                    <circle cx="40" cy="40" r="36" class="progress-fill" 
                                            stroke-dasharray="226" stroke-dashoffset="226"/>
                                </svg>
                                <div class="progress-text">
                                    <span id="progressPercent">0</span>%
                                </div>
                            </div>
                            <div class="progress-stats">
                                <div class="stat-item">
                                    <div class="stat-number" id="totalTasks">0</div>
                                    <div class="stat-label">ทั้งหมด</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number" id="completedTasks">0</div>
                                    <div class="stat-label">เสร็จแล้ว</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number" id="remainingTasks">0</div>
                                    <div class="stat-label">เหลือ</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <div class="container-fluid">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="action-btn ios-card" id="addTaskBtn">
                                <i class="bi bi-plus-circle"></i>
                                <span>เพิ่มรายการ</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="action-btn ios-card" id="viewAllBtn">
                                <i class="bi bi-eye"></i>
                                <span>ดูทั้งหมด</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Status Legend -->
            <section class="legend-section">
                <div class="container-fluid">
                    <div class="ios-card">
                        <div class="status-legend">
                            <div class="status-item">
                                <div class="status-dot ontime"></div>
                                <span>ตามเวลา</span>
                            </div>
                            <div class="status-item">
                                <div class="status-dot almost"></div>
                                <span>ใกล้ถึงกำหนด</span>
                            </div>
                            <div class="status-item">
                                <div class="status-dot late"></div>
                                <span>เลยกำหนด</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Categories List -->
            <section class="categories-section">
                <div class="container-fluid">
                    <div id="categoriesContainer">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
