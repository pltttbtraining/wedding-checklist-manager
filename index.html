<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&N Wedding - 1 มีนาคม 2568</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="neumorphism-theme">
    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neumorphism-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ยืนยันตัวตน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="auth-icon neumorphism-pressed">
                        <i class="bi bi-heart-fill"></i>
                    </div>
                    <h4 class="mt-3">N&N Wedding</h4>
                    <p class="text-muted">กรุณากรอกรหัสผ่านเพื่อดำเนินการ</p>
                    <form id="authForm">
                        <div class="mb-3">
                            <input type="password" id="authPassword" class="form-control neumorphism-input" placeholder="รหัสผ่าน" required>
                        </div>
                        <button type="submit" class="btn neumorphism-btn w-100">
                            ยืนยัน
                        </button>
                    </form>
                    <p class="small text-muted mt-3">รหัสผ่าน: 1212312121</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sub Task Modal -->
    <div class="modal fade" id="subTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content neumorphism-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="subTaskModalTitle">รายการย่อย</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="subTaskList">
                        <!-- Sub tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container-fluid">
                <div class="header-content neumorphism-card shimmer">
                    <h1 class="app-title">N&N Wedding Checklist</h1>
                    <p class="app-subtitle">1 มีนาคม 2568</p>
                </div>
            </div>
        </header>

        <main class="app-main">
            <!-- Countdown Section -->
            <section class="countdown-section">
                <div class="container-fluid">
                    <div class="countdown-container neumorphism-card">
                        <h5 class="countdown-title">นับถอยหลังถึงวันสำคัญ</h5>
                        <div class="countdown-display">
                            <div class="countdown-item">
                                <div class="countdown-value neumorphism-pressed" id="months">0</div>
                                <div class="countdown-label">เดือน</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value neumorphism-pressed" id="days">0</div>
                                <div class="countdown-label">วัน</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value neumorphism-pressed" id="hours">0</div>
                                <div class="countdown-label">ชั่วโมง</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value neumorphism-pressed" id="minutes">0</div>
                                <div class="countdown-label">นาที</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value neumorphism-pressed" id="seconds">0</div>
                                <div class="countdown-label">วินาที</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Progress Overview -->
            <section class="progress-section">
                <div class="container-fluid">
                    <div class="progress-overview neumorphism-card">
                        <div class="progress-circle">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"/>
                                <circle cx="50" cy="50" r="45" class="progress-fill" 
                                        stroke-dasharray="283" stroke-dashoffset="283"/>
                            </svg>
                            <div class="progress-text">
                                <span id="progressPercent">0</span>%
                            </div>
                        </div>
                        <div class="progress-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="totalTasks">0</div>
                                <div class="stat-label">ทั้งหมด</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="completedTasks">0</div>
                                <div class="stat-label">เสร็จแล้ว</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="remainingTasks">0</div>
                                <div class="stat-label">เหลือ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <div class="container-fluid">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="action-btn neumorphism-card" id="addTaskBtn">
                                <i class="bi bi-plus-circle"></i>
                                <span>เพิ่มรายการ</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="action-btn neumorphism-card" id="filterBtn">
                                <i class="bi bi-funnel"></i>
                                <span>ตัวกรอง</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Add Task Form -->
            <section class="add-form-section" id="addFormSection" style="display: none;">
                <div class="container-fluid">
                    <div class="neumorphism-card">
                        <div class="card-header">
                            <h5>เพิ่มรายการใหม่</h5>
                            <button type="button" id="closeAddForm">&times;</button>
                        </div>
                        <form id="taskForm">
                            <div class="form-group">
                                <input type="text" id="taskName" class="neumorphism-input" placeholder="ชื่อรายการ" required>
                            </div>
                            <div class="form-group">
                                <select id="taskCategory" class="neumorphism-select" required>
                                    <option value="">เลือกช่วงเวลา</option>
                                    <option value="6">6 เดือนก่อนงาน</option>
                                    <option value="3">3 เดือนก่อนงาน</option>
                                    <option value="1">1 เดือนก่อนงาน</option>
                                    <option value="0.25">1 สัปดาห์ก่อนงาน</option>
                                    <option value="0">วันงาน</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea id="taskDescription" class="neumorphism-textarea" placeholder="รายละเอียดเพิ่มเติม" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn neumorphism-btn w-100">
                                <i class="bi bi-check-lg me-2"></i>บันทึกรายการ
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Main Tasks List -->
            <section class="tasks-section">
                <div class="container-fluid">
                    <div id="tasksContainer">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
