<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&N Wedding - 1 มีนาคม 2568</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="ios-theme">
    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ยืนยันตัวตน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="auth-icon">
                        <i class="bi bi-heart-fill"></i>
                    </div>
                    <h4>N&N Wedding</h4>
                    <p class="text-muted">กรุณากรอกรหัสผ่านเพื่อดำเนินการ</p>
                    <form id="authForm">
                        <div class="mb-3">
                            <input type="password" id="authPassword" class="form-control ios-input" placeholder="รหัสผ่าน" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 ios-btn">
                            ยืนยัน
                        </button>
                    </form>
                    <p class="small text-muted mt-3">รหัสผ่านคือวันสำคัญของเรา</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="app-title">N&N Wedding</h1>
                        <p class="app-subtitle">1 มีนาคม 2568</p>
                    </div>
                    <div class="col-auto">
                        <div class="days-badge">
                            <span id="daysCount">0</span>
                            <small>วัน</small>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <!-- Progress Section -->
            <section class="progress-section">
                <div class="container-fluid">
                    <div class="progress-card ios-card">
                        <div class="progress-circle">
                            <svg width="80" height="80" viewBox="0 0 80 80">
                                <circle cx="40" cy="40" r="36" stroke="#e9ecef" stroke-width="8" fill="none"/>
                                <circle cx="40" cy="40" r="36" stroke="#007AFF" stroke-width="8" fill="none" 
                                        stroke-linecap="round" transform="rotate(-90 40 40)"
                                        stroke-dasharray="226.194" stroke-dashoffset="226.194"/>
                            </svg>
                            <div class="progress-text">
                                <span id="progressPercent">0</span>%
                            </div>
                        </div>
                        <div class="progress-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="totalTasks">0</div>
                                <div class="stat-label">ทั้งหมด</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="completedTasks">0</div>
                                <div class="stat-label">เสร็จแล้ว</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="remainingTasks">0</div>
                                <div class="stat-label">เหลือ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <div class="container-fluid">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="action-btn ios-card" id="addTaskBtn">
                                <i class="bi bi-plus-circle"></i>
                                <span>เพิ่มรายการ</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="action-btn ios-card" id="filterBtn">
                                <i class="bi bi-funnel"></i>
                                <span>ตัวกรอง</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Add Task Form -->
            <section class="add-form-section" id="addFormSection" style="display: none;">
                <div class="container-fluid">
                    <div class="ios-card">
                        <div class="card-header">
                            <h5>เพิ่มรายการใหม่</h5>
                            <button type="button" id="closeAddForm">&times;</button>
                        </div>
                        <form id="taskForm">
                            <div class="form-group">
                                <input type="text" id="taskName" class="ios-input" placeholder="ชื่อรายการ" required>
                            </div>
                            <div class="form-group">
                                <select id="taskCategory" class="ios-select" required>
                                    <option value="">เลือกช่วงเวลา</option>
                                    <option value="6">6 เดือนก่อนงาน</option>
                                    <option value="3">3 เดือนก่อนงาน</option>
                                    <option value="1">1 เดือนก่อนงาน</option>
                                    <option value="0.25">1 สัปดาห์ก่อนงาน</option>
                                    <option value="0">วันงาน</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea id="taskDescription" class="ios-textarea" placeholder="รายละเอียดเพิ่มเติม" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 ios-btn">
                                <i class="bi bi-check-lg me-2"></i>บันทึกรายการ
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Status Legend -->
            <section class="legend-section">
                <div class="container-fluid">
                    <div class="ios-card">
                        <div class="status-legend">
                            <div class="status-item">
                                <div class="status-dot ontime"></div>
                                <span>ตามเวลา</span>
                            </div>
                            <div class="status-item">
                                <div class="status-dot almost"></div>
                                <span>ใกล้ถึงกำหนด</span>
                            </div>
                            <div class="status-item">
                                <div class="status-dot late"></div>
                                <span>เลยกำหนด</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="container-fluid">
                    <div id="tasksContainer">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog modal-bottom">
            <div class="modal-content ios-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ตัวกรอง</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="filter-option">
                        <input type="radio" name="filter" id="filterAll" checked>
                        <label for="filterAll">ทั้งหมด</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" name="filter" id="filterPending">
                        <label for="filterPending">ที่ต้องทำ</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" name="filter" id="filterCompleted">
                        <label for="filterCompleted">เสร็จแล้ว</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
